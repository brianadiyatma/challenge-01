<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    />

  <body>
    <nav class="navbar navbar-expand-xl navbar-light lb-bg">
      <div class="logo ml-136"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-lg-auto" style="margin-right: 136px">
          <li class="nav-item">
            <a
              class="nav-link nav-text"
              style="color: black; font-weight: 540"
              href="#"
              >Our Services</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-text"
              style="color: black; font-weight: 540"
              href="#"
              >Why Us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-text"
              style="color: black; font-weight: 540"
              href="#"
              >Testimonials</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-text"
              style="color: black; font-weight: 540"
              href="#"
              >FAQ</a
            >
          </li>
          <li class="nav-item">
            <div class="btn-register">
              <a class="nav-link white-text" href="#" style="color: white"
                >Register</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- banner mobil -->
    <section class="lb-bg">
      <div class="row ml-136">
        <div class="banner-text col-12 col-lg-12 col-xl-6">
          <div class="banner-helper">
            <h1 class="banner-header">
              Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)
            </h1>
            <p class="banner-desc">
              Selamat datang di Binar Car Rental. Kami menyediakan mobil
              kualitas terbaik dengan harga terjangkau. Selalu siap melayani
              kebutuhanmu untuk sewa mobil selama 24 jam.
            </p>
            <button class="btn btn-success">Mulai Sewa mobil</button>
          </div>
        </div>
        <div
          class="col-12 col-lg-12 car-banner col-xl-6"
          style="margin-top: 40px"
        >
          <img src="./assets/img/img_car.png" class="car-img" alt="" />
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"

    <script
